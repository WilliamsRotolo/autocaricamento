<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slideshow Auto - Rotolo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
      
      /* Sfondo per tutto il corpo della pagina */
      background-image: url('static/backgrounds/background-auto-persone.png');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #fff; /* Fallback per i browser che non supportano l'opacità */
    }

    /* Contenitore per dare l'opacità solo allo sfondo */
    .background-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        opacity: 0.15;
        z-index: -1;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .promo-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .promo-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .image-container {
      height: 80vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .image-container img {
      max-height: 100%;
      width: 100%;
      object-fit: contain;
    }

    .qr-container {
      position: absolute;
      top: 20px;
      right: 30px;
      text-align: center;
    }
    
    .qr-wrapper {
      background-color: white;
      padding: 12px;
      border-radius: 30px;
      border: 6px solid #333;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      display: inline-block;
    }

    .qr-wrapper img {
      width: 130px;
      height: 130px;
      display: block;
    }

    .qr-text {
      font-size: 0.8vw;
      color: #333;
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

    .info-box {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      height: 20vh;
      background-color: white;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px 40px;
      box-sizing: border-box;
    }

    .info-box h1 {
      font-size: 2.5vw;
      margin: 0;
      color: #cc0000;
      font-weight: 900;
      text-align: center;
    }

    .info-box .prezzo {
      font-size: 3vw;
      margin: 5px 0;
      font-weight: bold;
      color: #000;
    }

    .info-box .sottotitolo {
      font-size: 2vw;
      font-weight: bold;
      color: #333;
      display: flex;
      gap: 40px;
      justify-content: center;
    }

    /* Stili per la barra di progresso */
    .progress-bar-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 10px;
      background-color: #eee;
      z-index: 10;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #cc0000;
      transition: width 0s linear;
    }
  </style>
</head>
<body>

<div id="slideshow"></div>
<div class="progress-bar-container">
  <div class="progress-bar" id="progressBar"></div>
</div>

<script>
let SLIDE_DURATION = 8000;
let MAX_ANNUNCI = 20;
let slides = [];
let currentIndex = 0;
let intervalId;
let progressBar = document.getElementById('progressBar');

Promise.all([
    fetch('stock.json').then(res => res.json()).catch(() => []),
    fetch('settings.json').then(res => res.json()).catch(() => ({}))
])
.then(([stock, settings]) => {
    if (settings.durata_slide) {
        SLIDE_DURATION = settings.durata_slide * 1000;
    }
    if (settings.max_annunci) {
        MAX_ANNUNCI = settings.max_annunci;
    }
    
    const annunciSlice = stock.slice(0, MAX_ANNUNCI);
    let promoIndex = 0;
    slides = annunciSlice.map(item => ({
        type: 'annuncio',
        ...item
    }));

    if (settings.promo && settings.promo.length > 0) {
        for (let i = 3; i < slides.length; i += 4) {
            slides.splice(i, 0, {
                type: 'promo',
                immagine: settings.promo[promoIndex]
            });
            promoIndex = (promoIndex + 1) % settings.promo.length;
        }
    }

    createSlides();
    startSlideshow();
})
.catch(error => console.error("Errore nel caricamento dei dati:", error));

function createSlides() {
  const container = document.getElementById('slideshow');
  slides.forEach((item, index) => {
    let slide;
    if (item.type === 'promo') {
      slide = document.createElement('div');
      slide.className = 'slide promo-slide';
      slide.innerHTML = `<img src="${item.immagine}" alt="Promozione">`;
    } else {
      slide = document.createElement('div');
      slide.className = 'slide';
      slide.innerHTML = `
        <div class="image-container">
          <img src="${item.immagine}" alt="Auto">
          <div class="qr-container">
            <div class="qr-wrapper">
              <img src="https://api.qrserver.com/v1/create-qr-code/?size=130x130&data=${encodeURIComponent(item.link)}" alt="QR Code">
            </div>
            <div class="qr-text">Inquadra per maggiori info</div>
          </div>
        </div>
        <div class="info-box">
          <h1>${item.titolo}</h1>
          <div class="prezzo">${item.prezzo}</div>
          <div class="sottotitolo">
            <span>${item.anno}</span>
            <span>${item.km}</span>
          </div>
        </div>
      `;
    }
    container.appendChild(slide);
  });
}

function startSlideshow() {
  const allSlides = document.querySelectorAll('.slide');
  if (allSlides.length === 0) return;

  function showSlide() {
    allSlides.forEach(slide => slide.classList.remove('active'));
    allSlides[currentIndex].classList.add('active');
    progressBar.style.transition = 'width 0s linear';
    progressBar.style.width = '0%';
    void progressBar.offsetWidth;
    progressBar.style.transition = `width ${SLIDE_DURATION / 1000}s linear`;
    progressBar.style.width = '100%';
    currentIndex = (currentIndex + 1) % allSlides.length;
  }

  showSlide();
  intervalId = setInterval(showSlide, SLIDE_DURATION);
}
</script>

</body>
</html>
